apiVersion: v1
kind: Namespace
metadata:
  name: hostpath
  
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-hostpath-provisioner
  namespace: hostpath

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hostpath:external-provisioner-runner
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-hostpath-provisioner-role
subjects:
  - kind: ServiceAccount
    name: csi-hostpath-provisioner
    namespace: hostpath
roleRef:
  kind: ClusterRole
  name: hostpath:external-provisioner-runner
  apiGroup: rbac.authorization.k8s.io

---
kind: Service
apiVersion: v1
metadata:
  name: csi-hostpath-provisioner
  namespace: hostpath
  labels:
    app: csi-hostpath-provisioner
spec:
  selector:
    app: csi-hostpath-provisioner
  ports:
    - name: dummy
      port: 12345

---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: csi-hostpath-provisioner
  namespace: hostpath
spec:
  serviceName: "csi-hostpath-provisioner"
  replicas: 1
  template:
    metadata:
      labels:
        app: csi-hostpath-provisioner
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Equal
        value: "true"
        effect: NoSchedule
      serviceAccount: csi-hostpath-provisioner
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
        - name: csi-hostpath-provisioner
          image: andyzhangx/csi-provisioner:0.2.0
          args:
            - "--provisioner=csi-hostpath"
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /var/lib/kubelet/plugins/csi-hostpath/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/kubelet/plugins/csi-hostpath
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi-hostpath
